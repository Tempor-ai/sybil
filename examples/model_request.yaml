type: meta_lr
scorers:
  - smape
  - mape
params:
  preprocessors:
    - type: dartsimputer
    - type: minmaxscaler
  base_models:
    - type: darts_naive
    - type: darts_seasonalnaive
    - type: darts_autotheta
    - type: darts_autoets
    # - type: darts_autoarima
    - type: darts_tbats
    - type: darts_rnn
      params:
        model: LSTM
        hidden_dim: 10
        n_rnn_layers: 3
    - type: darts_lightgbm
      params:
        lags: 12
        output_chunk_length: 6
        verbose: -1
    - type: darts_linearregression
